{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Ustawienia użytkownika</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Zaktualizuj</button>
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
    <h3>Zmiana hasła</h3>
    <a href="{% url 'change-password' %}" class="btn btn-primary">Zmień hasło</a>
{% endblock %}
