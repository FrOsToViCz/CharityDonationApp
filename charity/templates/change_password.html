{% extends 'base.html' %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}
<section class="change-password-page">
  <h2>Zmień hasło</h2>
  <form method="post" action="{% url 'change-password' %}">
    {% csrf_token %}
    <div class="form-group">
      <input type="password" name="old_password" placeholder="Stare hasło" required>
    </div>
    <div class="form-group">
      <input type="password" name="new_password1" placeholder="Nowe hasło" required>
    </div>
    <div class="form-group">
      <input type="password" name="new_password2" placeholder="Potwierdź nowe hasło" required>
    </div>
    <div class="form-group form-group--submit">
      <button class="btn" type="submit">Potwierdź</button>
    </div>
  </form>
</section>
{% endblock %}
